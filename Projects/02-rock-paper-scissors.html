<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper scissors</title>
</head>

<body>
    <p>Rock Paper Scissors</p>


    <button onclick="
        playGame('rock')
    ">Rock</button>


    <button onclick="
        playGame('paper');
    ">Paper</button>


    <button onclick="
        playGame('scissors');

    ">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset</button>

    <script>
        const score = JSON.parse(localStorage.getItem('score'))
            || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        /*
        if(!score) {
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            };
        }
        */

        updateScoreElement();

        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie.';
                }
                else if (computerMove === 'paper') {
                    result = 'You Lose.';
                }
                else if (computerMove === 'scissors') {
                    result = 'You Won.';
                }

            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You Won.';
                }
                else if (computerMove === 'paper') {
                    result = 'Tie.';
                }
                else if (computerMove === 'scissors') {
                    result = 'You Lose.';
                }

            } else if (playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You Lose.';
                }
                else if (computerMove === 'paper') {
                    result = 'You Won.';
                }
                else if (computerMove === 'scissors') {
                    result = 'Tie.';
                }
            }

            if (result === 'You Won.') {
                score.wins++;
            } else if (result === 'You Lose.') {
                score.losses++;
            } else if (result === 'Tie.') {
                score.ties++;
            }

            localStorage.setItem('score', JSON.stringify(score)); //for saving the score

            updateScoreElement();

            document.querySelector('.js-result').innerHTML = result;

            document.querySelector('.js-moves').innerHTML = `You: ${playerMove} - Computer: ${computerMove}`;

        }

        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML =
                `Wins:${score.wins}, Losses:${score.losses} , Tie:${score.ties}`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = ''; //let is used instead of const because the value of the variable changes.

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            return computerMove;
        }
    </script>
</body>

</html>
